name: Feature Request
description: 아키텍처/기능 개발을 위한 이슈 템플릿
title: "[Feature] "
labels: ["feature", "planning"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        ## ✅ Feature Request
        신규 기능 또는 API 요구사항 기반 개발 이슈입니다.
        아키텍처 구조/설계 검토 후 개발에 착수하세요.

  - type: input
    id: summary
    attributes:
      label: Summary
      description: 기능 한 줄 요약
      placeholder: ex) 좌석 조회 API 설계
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Background / Context
      description: FR/NFR 요구사항과 연결해 주세요
      placeholder: |
        - FR-01: 공연/좌석 조회
        - NFR-01: p95 500ms
    validations:
      required: true

  - type: textarea
    id: acceptance-criteria
    attributes:
      label: Acceptance Criteria (수용 기준)
      placeholder: |
        - 좌석 조회 API 설계 완료
        - Swagger 문서 생성
        - p95 500ms 고려
    validations:
      required: true

  - type: textarea
    id: design
    attributes:
      label: Design & Decision
      description: ADR 링크 또는 간단 기록
      placeholder: |
        - ADR-004: Redis Seat Cache Strategy
    validations:
      required: false

  - type: textarea
    id: tasks
    attributes:
      label: Task List
      placeholder: |
        - [ ] Controller
        - [ ] Service
        - [ ] Repository
        - [ ] Test Code
        - [ ] Swagger
    validations:
      required: false
